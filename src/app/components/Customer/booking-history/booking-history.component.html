
<div class="row offset-lg-1 offset-md-1 col-lg-11 col-md-11" style="margin-top: 50px;">
<div class="card text-center" *ngFor="let ticket of tickets" style="width: 300px; height: 400px;border-color: black;margin: 2px;">
    
    <div class="card-body">
        <h4 class="card-title"> {{ticket.screenName}}</h4>
        <p class="card-text">{{ ticket.noOfSeats}}</p>
        <p class="card-text">{{ ticket.seatName}}</p>
       
    </div>
</div>

</div>
